<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buff自动通知系统 - 仪表盘</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container dashboard-container">
        <h1>Buff自动通知系统 - 仪表盘</h1>
        <div class="user-info">
            <p>欢迎, <span id="username"></span></p>
            <button id="logout-btn" class="btn btn-small">退出登录</button>
        </div>
        
        <!-- Cookie信息区域 -->
        <div class="section cookie-section">
            <h2>Cookie设置</h2>
            <div class="cookie-display">
                <p>当前Cookie: <span id="current-cookie">加载中...</span></p>
            </div>
            <div class="cookie-update">
                <input type="text" id="new-cookie" placeholder="输入新的Buff Cookie" class="cookie-input">
                <button id="update-cookie-btn" class="btn">更新Cookie</button>
            </div>
            <div id="cookie-message" class="message"></div>
        </div>
        
        <div class="dashboard-sections">
            <!-- 查询条件输入分区 -->
            <div class="section">
                <h2>添加商品监控</h2>
                <form id="query-form">
                    <div class="form-group">
                        <label for="item-name">物品名称</label>
                        <input type="text" id="item-name" name="item_name" placeholder="输入物品名称" required>
                        <button type="button" id="search-name-btn" class="btn btn-small" style="margin-left:8px;">搜索</button>
                    </div>
                    <div class="form-group">
                        <label for="candidate-names">候选结果 (选择一个)</label>
                        <select id="candidate-names" name="candidate_names">
                            <option value="">请先搜索并选择</option>
                        </select>
                    </div>
                    <div id="search-message" class="message"></div>

                    <div class="form-group">
                        <label for="game">游戏</label>
                        <select id="game" name="game">
                            <option value="dota2" selected>DOTA2</option>
                            <option value="csgo">CSGO</option>
                            <option value="pubg">PUBG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-min">最低价格 (可选)</label>
                        <input type="number" id="price-min" name="price_min" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="price-max">最高价格 (可选)</label>
                        <input type="number" id="price-max" name="price_max" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="sort-by">排序方式</label>
                        <select id="sort-by" name="sort_by">
                            <option value="default">默认</option>
                            <option value="price.asc">价格从低到高</option>
                            <option value="price.desc">价格从高到低</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">添加到监控列表</button>
                </form>
                <div id="query-message" class="message"></div>
            </div>
            
            <!-- 商品监控列表分区 -->
            <div class="section">
                <h2>商品监控列表</h2>
                <div class="watchlist-actions">
                    <button id="refresh-watchlist" class="btn btn-small">刷新列表</button>
                    <button id="start-query-btn" class="btn btn-small btn-primary">开始查询</button>
                </div>
                <div id="watchlist-container">
                    <table id="watchlist-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>游戏</th>
                                <th>上限</th>
                                <th>下限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="watchlist-body">
                            <!-- 监控列表内容将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
                <div id="watchlist-message" class="message"></div>
                <div id="query-status" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
